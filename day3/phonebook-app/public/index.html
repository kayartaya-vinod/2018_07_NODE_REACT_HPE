<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>React App</title>
</head>

<body>

  <div class="container">

    <div class="alert alert-info">
      <h1>Redux example: TODO list manager</h1>
    </div>

    <hr>

    <div class="row">
      <div class="col">
        <table id="tblTodos" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="col">
        <form>
          <div class="form-group">
            <label for="text">What do you want TODO?</label>
            <input type="text" class="form-control" id="text" >
          </div>
          <div class="form-group">
            <label for="priority">Select the priority</label>
            <select class="form-control" id="priority">
              <option>HIGH</option>
              <option>MEDIUM</option>
              <option>LOW</option>
            </select>
          </div>
          <button id="btnAddTodo" class="btn btn-primary" type="button">Add TODO</button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
